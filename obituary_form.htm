<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obituary Submission Form</title>
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-header h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-header p {
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #007bff;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        .character-count {
            font-size: 12px;
            color: #888;
        }

        .form-actions {
            text-align: center;
        }

        .submit-btn, .reset-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .reset-btn {
            background-color: #dc3545;
            color: white;
        }

        .reset-btn:hover {
            background-color: #c82333;
        }

        .navigation-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-link {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Submit an Obituary</h1>
            <p>Please fill in all required fields marked with *</p>
        </div>

        <form id="obituaryForm" method="POST" action="/submit_obituary" novalidate>
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Enter the full name"
                    required
                >
                <span class="error-message" id="nameError"></span>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth *</label>
                    <input 
                        type="date" 
                        id="date_of_birth" 
                        name="date_of_birth"
                        required
                    >
                    <span class="error-message" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="date_of_death">Date of Death *</label>
                    <input 
                        type="date" 
                        id="date_of_death" 
                        name="date_of_death"
                        required
                    >
                    <span class="error-message" id="dodError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="content">Obituary Content *</label>
                <textarea 
                    id="content" 
                    name="content" 
                    rows="6" 
                    placeholder="Enter the obituary content (minimum 50 characters)"
                    required
                ></textarea>
                <span class="error-message" id="contentError"></span>
                <div class="character-count" id="contentCount">0 characters</div>
            </div>

            <div class="form-group">
                <label for="author">Author *</label>
                <input 
                    type="text" 
                    id="author" 
                    name="author" 
                    placeholder="Enter the author's name"
                    required
                >
                <span class="error-message" id="authorError"></span>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">Submit Obituary</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>
        </form>

        <div class="navigation-links">
            <a href="/view_obituaries" class="nav-link">View All Obituaries</a>
        </div>
    </div>

    <script src="./js/form.js"></script>
</body>
              </html>
